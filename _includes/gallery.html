<style>
  /* force scrollbar */
  html {
    overflow-y: scroll;
  }
  body {
    background-image: "https://ibb.co/XzMbkTx";

    background-position: center;
    background-size: auto;
  }

  /* To overwrite page's padding, to get bigger images */
  /* article {padding:2%;} */
</style>

<div id="masonry" class="grid">
  <div class="grid-sizer"></div>
  <div class="gutter-sizer"></div>
  {% for image in site.static_files %} {% if image.path contains
  include.gallery_path %} {% unless image.path contains '.md' %}
  <img
    src="{{ image.path | relative_url }}"
    alt=""
    class="grid-item"
    style="padding: 0"
  />
  {% endunless %} {% endif %} {% endfor %}
</div>

<script
  src="{{ '/assets/js/vendor/imagesloaded.min.js' | relative_url }}"
  type="text/javascript"
></script>
<script
  src="{{ '/assets/js/vendor/masonry.pkgd.min.js' | relative_url }}"
  type="text/javascript"
></script>
